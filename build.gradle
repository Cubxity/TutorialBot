group 'me.cubxity.tutorialbot'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'net.dv8tion:JDA:3.4.0_318'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.3.0-alpha2'
}
